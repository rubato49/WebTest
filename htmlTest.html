<!-- HTML 문서 시작 -->
<!DOCTYPE html>

<!-- HTML 본문 시작 -->
<html>

<!-- HEAD 영역 : web page에 표시 되지 않음 -->
    <head>
        <!-- element(요소) -->
        <title>HTML Tag Test</title>
        <!-- attribute(속성) -->
        <meta charset="utf-8"/>
    </head>

<!-- BODY 영역 : web page에 표시 됨-->
    <body>
        <h1>HTML Tag 연습</h1>
        <hr />
        <p>HTML Tag를 연습합니다.</p>
        <p>먼저 HTML <strong>문서 구조</strong>를 이해합니다.</p>
    </body>

</html>
